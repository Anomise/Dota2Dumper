name: Build

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup CMake
        uses: lukka/get-cmake@latest

      - name: Configure
        run: cmake -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Collect binaries
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifact
          
          $exeFiles = Get-ChildItem -Path build -Recurse -Filter "injector.exe"
          $dllFiles = Get-ChildItem -Path build -Recurse -Filter "dumper.dll"
          
          foreach ($f in $exeFiles) {
            Write-Host "Found: $($f.FullName)"
            Copy-Item $f.FullName -Destination artifact/
          }
          foreach ($f in $dllFiles) {
            Write-Host "Found: $($f.FullName)"
            Copy-Item $f.FullName -Destination artifact/
          }
          
          Get-ChildItem artifact/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dota2-dumper
          path: artifact/
          retention-days: 90

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifact/injector.exe
            artifact/dumper.dll
          generate_release_notes: true
