name: Build

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure
        run: cmake -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Collect
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifact
          Get-ChildItem -Path build -Recurse -Include "injector.exe","dumper.dll" |
            ForEach-Object {
              Write-Host "Found: $($_.FullName)"
              Copy-Item $_.FullName -Destination artifact/
            }
          Get-ChildItem artifact/

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: dota2-dumper
          path: artifact/
          retention-days: 90

      - name: Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: artifact/*
          generate_release_notes: true
